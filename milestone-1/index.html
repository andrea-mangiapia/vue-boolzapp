<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="am-app-bg am-flex">
            <div class="am-app-container am-flex">
                <!-- COLUMN LEFT -->
                <div class="am-col-left">
                    <!-- Bar Left Profile -->
                    <div class="am-bar am-flex">
                        <div class="am-user am-flex">
                            <div class="am-user-img am-flex">
                                <img src="img/avatar_io.jpg" alt="Nome Utente">
                            </div>
                            <h3>Nome Utente</h3>
                        </div>
                        <div class="am-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>                    
                        </div>
                    </div>
                    <!-- Bar Notice -->
                    <div class="am-notice am-flex">
                        <div class="am-icon-bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="am-notice-content">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- Search Input -->
                    <div class="am-search am-flex">
                        <input class="am-search-input" type="text" placeholder="&#xf002; &ensp; Cerca o inizia una nuova chat">
                    </div>
                    <!-- Contact List -->
                    <div class="am-contact-list">
                        <ul>
                            <li v-for="(contact, index) in contacts ">
                                <div class="am-single-contact">
                                    <div class="am-contact am-flex">
                                        <div class="am-user-img am-flex">
                                            <img :src="'img/avatar'+ contact.avatar +'.jpg'" :alt="contact.name">
                                        </div>
                                        <h3 class="am-contact-name">{{contact.name}}</h3>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- END COLUMN LEFT -->

                <!-- COLUMN RIGHT -->
                <div class="am-col-right">
                    <!-- Bar Right Profile -->
                    <div class="am-bar am-border-col-right am-flex">
                        <div class="am-user am-flex">
                            <div class="am-user-img">
                                <img src="img/avatar_io.jpg" alt="Nome Utente">
                            </div>
                            <h3>Nome Utente</h3>
                        </div>
                        <div class="am-icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>                         
                        </div>

                    </div>
                    <!-- Messages -->
                    <div class="am-messages">
                        <!-- Message Received -->
                        <div class="am-message-received">
                            Messaggio Ricevuto

                        </div>
                        <!-- Message Sent -->
                        <div class="am-message-sent">
                            Messaggio Spedito                            
                        </div>

                    </div>
                    <!-- User Message -->
                    <div class="am-bar am-user-message am-border-col-right">
                        Messaggio utente
                    </div>

                </div>
                <!-- END COLUMN RIGHT -->
            </div>
    
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
